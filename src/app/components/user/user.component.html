<div class="container">
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Actions</th>
		</tr>
		
	</thead>
	<tbody>
		<tr >
			<td>{{ user.name}}</td>
			<td>{{ user.email}}</td>
			<td>{{ user.phone}}</td>
			<td><button class="btn btn-danger" (click)="removeUser(user)">Delete</button>|
			<button class="btn btn-danger" (click)="updateUser(user)">Edit</button></td>
			
		</tr> 
	</tbody>
</table>
</div>
